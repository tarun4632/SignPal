{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignPal - Speech to Sign Language Converter | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>

        .container {
            display: flex;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #b3e0ff, #ffffff);
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .avatar-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }
        .avatar-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header>
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="SignPal Logo">
                    <span>SignPal</span>
                </div>
            </header>
            
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <div class="avatar-container">
            <img src="{% static 'images/avatar.png' %}" alt="SignPal Avatar" class="avatar-image">
        </div>
    </div>
</body>
</html>
